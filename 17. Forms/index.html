<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms in Bootstrap</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">

      <nav class="navbar navbar-expand-md navbar-light bg-light">
          <a href="index.html" class="navbar-brand">Awsome training</a>
          <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-bar">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="nav-bar">
            <ul class="nav navbar-nav">
              <li class="nav-item"><a class="nav-link active" href="#">Ninja training</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Wizard training</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Psychic training</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Coding training</a></li>
            </ul>
          </div>
      </nav>

      
      <!-- Form element-->
      <div class="container-fluid">

        <div class="row">

          <div class="col-6">
            <form action="">
              <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" type="text" placeholder="name" id="name">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="email" id="email" placeholder="email">
              </div>

              <div class="form-group">
                <div class="form-check">
                  <label class="form-check-label" for="">
                    <input class="form-check-input" type="checkbox">
                    Ninja training
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label" for="">
                    <input class="form-check-input" type="checkbox">
                    Wizard training
                  </label>

                </div>
              </div>

              <div class="form-group">
                <div class="form-check-inline">
                  <label class="form-check-label" for="">
                    <input class="form-check-input" type="radio" >
                    Male
                  </label>
                </div>
                <div class="form-check-inline">
                  <label class="form-check-label" for="">
                    <input class="form-check-input" type="radio">
                    Female
                  </label>

                </div>
              </div>
            </form>
          </div>

        </div>

      </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  
  <script>
    $(".nav li").on("click", function(){
      $(".nav .nav-link").removeClass("active");
      $($(this).children()[0]).addClass("active");
    });
  </script>
</body>
</html>
